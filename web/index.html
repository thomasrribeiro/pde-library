<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDE Library - Thomas Ribeiro</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <div class="yellow-header"></div>
    <div class="container">
        <div class="layout">
            <aside class="sidebar">
                <div class="breadcrumb-path">
                    <span class="breadcrumb-separator">~</span>
                    <span class="breadcrumb-separator">/</span>
                    <a href="https://thomasrribeiro.com">thomasrribeiro</a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-segment">pde-library</span>
                </div>
                <div class="header-row">
                    <h1>PDE Library</h1>
                    <div class="social-icons">
                        <a href="https://github.com/thomasrribeiro/pde-library" target="_blank" rel="noopener noreferrer" aria-label="View Source Code">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                        </a>
                    </div>
                </div>

                <div class="bio">
                    Visualize and compare solutions of partial differential equations.
                </div>

                <!-- Cascading Dropdowns in Sidebar -->
                <div class="controls-column">
                    <!-- Equation Dropdown -->
                    <div class="dropdown-selector" id="equation-dropdown">
                        <div class="dropdown-selected" id="equation-selected">
                            <span class="dropdown-placeholder">Select equation</span>
                        </div>
                        <svg class="dropdown-arrow" width="10" height="6" viewBox="0 0 10 6" xmlns="http://www.w3.org/2000/svg">
                            <polygon points="0,0 10,0 5,6" fill="#333"/>
                        </svg>
                        <div class="dropdown-menu" id="equation-menu">
                            <div class="dropdown-label">Select equation</div>
                            <div class="dropdown-item" data-value="laplace">
                                <div class="dropdown-item-title">Laplace:</div>
                                <div class="dropdown-item-detail">∇²u = 0</div>
                            </div>
                            <div class="dropdown-item" data-value="poisson">
                                <div class="dropdown-item-title">Poisson:</div>
                                <div class="dropdown-item-detail">−∇²u = 2π²sin(πx)sin(πy)</div>
                            </div>
                        </div>
                    </div>

                    <!-- Dimension Dropdown (disabled until equation selected) -->
                    <div class="dropdown-selector disabled" id="dim-dropdown">
                        <div class="dropdown-selected" id="dim-selected">
                            <span class="dropdown-placeholder">Select dimensionality</span>
                        </div>
                        <svg class="dropdown-arrow" width="10" height="6" viewBox="0 0 10 6" xmlns="http://www.w3.org/2000/svg">
                            <polygon points="0,0 10,0 5,6" fill="#333"/>
                        </svg>
                        <div class="dropdown-menu" id="dim-menu">
                            <!-- Populated dynamically based on equation -->
                        </div>
                    </div>

                    <!-- BC Dropdown (disabled until dimension selected) -->
                    <div class="dropdown-selector disabled" id="bc-dropdown">
                        <div class="dropdown-selected" id="bc-selected">
                            <span class="dropdown-placeholder">Select boundary conditions</span>
                        </div>
                        <svg class="dropdown-arrow" width="10" height="6" viewBox="0 0 10 6" xmlns="http://www.w3.org/2000/svg">
                            <polygon points="0,0 10,0 5,6" fill="#333"/>
                        </svg>
                        <div class="dropdown-menu" id="bc-menu">
                            <!-- Populated dynamically based on dimension -->
                        </div>
                    </div>
                </div>

                <!-- Interpretation (shown after full selection) -->
                <div class="sidebar-content" id="interpretation-section" style="display: none;">
                    <p id="physics-interpretation"></p>
                </div>
            </aside>

            <main class="main-content">

                <!-- Three Plots -->
                <div class="plots-container">
                    <div class="plot-wrapper">
                        <div class="plot-header">
                            <select id="plot1-solver">
                                <option value="analytical" selected>Analytical</option>
                                <option value="warp">Warp</option>
                                <option value="dolfinx">DOLFINx</option>
                            </select>
                        </div>
                        <div id="plot1" class="plot"></div>
                    </div>
                    <div class="plot-wrapper">
                        <div class="plot-header">
                            <select id="plot2-solver">
                                <option value="analytical">Analytical</option>
                                <option value="warp" selected>Warp</option>
                                <option value="dolfinx">DOLFINx</option>
                            </select>
                        </div>
                        <div id="plot2" class="plot"></div>
                    </div>
                    <div class="plot-wrapper">
                        <div class="plot-header">
                            <span class="error-label">Error</span>
                        </div>
                        <div id="plot3" class="plot"></div>
                    </div>
                </div>

                <!-- Time Controls (hidden for static PDEs) -->
                <div id="time-controls" class="time-controls hidden">
                    <button id="play-pause-btn" class="play-pause-btn">▶</button>
                    <input type="range" id="time-slider" class="time-slider" min="0" max="50" value="0">
                    <span id="time-display" class="time-display">t = 0.000</span>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
